<html>
<form action="">
    <input type="text" id="num1" onkeyup="calculate()" placeholder="Enter num 1">
    <br>
    <input type="text" id="num2" onkeyup="calculate()" placeholder="Endter num2">
    <br>
    <input type="text" id="result" readonly>
</form>

<script>
    function calculate() {
        var num1 = document.getElementById('num1').value;
        var num2 = document.getElementById('num2').value;
        var result = num2 - num1;
        document.getElementById('result').value = parseInt(result);
    }
</script>

</html>
